<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUZZI v2.0 | Desarrollos Inmobiliarios</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: {
              DEFAULT: '#1B2B3A', // Darker, more premium navy from mockups
              light: '#2C3E50',
              dark: '#111827'
            },
            gold: {
              DEFAULT: '#FBC701', // Nuevo color gold de Ruzzi
              light: '#FFD84D',
              dark: '#D4A800'
            },
            cream: {
              DEFAULT: '#F5F2EE', // The exact background cream color
              dark: '#EBE5DE'
            },
            white: '#FFFFFF',
            dark: '#1F2937',
            medium: '#6B7280',
            border: '#E5E7EB'
          },
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            'premium': '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
            'card': '0 2px 10px rgba(0, 0, 0, 0.05)',
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #F5F2EE;
    }

    ::-webkit-scrollbar-thumb {
      background: #FBC701;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #1B2B3A;
    }

    /* Input autofill fix for aesthetics */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px white inset !important;
    }
  </style>

    "react/": "https://esm.sh/react@^18.3.1/",

}
</script>
